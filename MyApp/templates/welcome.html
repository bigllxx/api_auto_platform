<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>接口测试平台</title>
    <link rel="stylesheet" href="/static/css/ss-menu.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>

<body style="background-color: #eee6c1">
	<!--Start Side Sticky Menu-->
	<nav class="ss-menu " id="navbar">
	 <ul>
	     <li><a href="/project_list/"><i class="fa fa-android"></i>  项目列表</a></li>
	     <li><a href="#"><i class="fa fa-bar-chart"></i> 接口调试 </a></li>
	     <li><a href="/api_help/"><i class="fa fa-heartbeat"></i> 帮助</a></li>
         <li><a href="/admin/" target="_blank"><i class="fa fa-bar-chart"></i> 后台 </a></li>
	 </ul>
	</nav>
	<script src="/static/js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/static/js/jquery.ss.menu.js"></script>
	<script>
	 $(document).ready(function(){
	   $(".ss-menu").ssMenu();
	 });
	</script>
	<script>
         $(function(){
           var ssMenu = $(".ss-menu");
           var theme = $(".theme-picker").find("span");
            $(theme).click(function(y){
              y = $(this).attr("class");
              $(ssMenu).removeClass().addClass("ss-menu " +y); //Aaah what a nice
            });
            $(".set-default").click(function(){
                   $(ssMenu).removeClass().addClass("ss-menu default");
            });
         });

      </script>

    <button id="menu_btn" onclick="display_menu()" class="btn-success" style="float: left; margin-left: 15%;">隐藏</button>
    <script>
        function display_menu() {
            menu=document.getElementById('navbar');
            btn=document.getElementById('menu_btn');
            if (btn.innerText=='隐藏'){
                menu.style.display = 'none';
                btn.style.marginLeft = '0px'
                btn.innerText='显示';
            }else {
                menu.style.display = 'block';
                btn.style.marginLeft = '15%'
                btn.innerText='隐藏';
            }
        }
    </script>
    <script>
        if ("{{ whichHTML }}" != "home.html") {
            document.getElementById('menu_btn').click();
        }
    </script>
    <div style="float: right">
        <div>
        <a href="/home/"><button class="btn-success">主页</button></a>
        </div>
        <div>
            <a href="/login_out/"><button class="btn-success">退出</button></a>
        </div>
    </div>

    <div id="page"></div>
    <script> $('#page').load('/child/'+'{{ whichHTML }}/{{ oid }}/') </script>
</body>
</html>
